<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- jQuery CDN 시작 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- bootstrap CDN 시작 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<!-- bootstrap CDN 끝 -->

<script type="text/javascript">
$(function() {
    $("#btnGet").click(function() {
        location.href="request_b.jsp";
    });
    $("#btnGet2").click(function() {
        $("#getFrm").submit();
    });
    $("#btnPost").click(function() {
        $("#postFrm").submit();
    });
});//ready



</script>
</head>
<body>
<strong>GET 방식</strong><br>
<a href="request_b.jsp">GET링크요청</a><br>
<input type="button" value="요청" id="btnGet" class="btn btn-success">
<form action="request_b.jsp" method="get" id="getFrm">
	<input type="button" value="GET Form submit요청" class= "btn btn-info" id="btnGet2">
</form>
<div>
<strong>POST 방식</strong>
<form action="request_b.jsp" method="post" id="postFrm">
	<input type="button" value="POST Form submit요청" class= "btn btn-info" id="btnPost">
</form>

</div>
</body>
</html>
